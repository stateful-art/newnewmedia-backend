version: '3'

services:
  nginx-proxyy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"   # HTTP traffic
      - "443:443"   # HTTPS traffic
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d  # Add this line to map the vhost.d directory
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy
    restart: always

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    depends_on:
      - nginx-proxyy
    volumes_from:
      - nginx-proxyy
    volumes:
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - html:/usr/share/nginx/html
    restart: always

  redis-alpine:  # Define a new service for Redis Alpine
    image: redis:alpine
    ports:
      - "6379:6379"  # Expose port 6379 for Redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - redis-network  # Assign the Redis service to the redis-network

  backend_fiber:
    image: golang:1.21.0-alpine
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    expose:
      - "3000"
    depends_on:
      - letsencrypt
      - redis-alpine  # Specify Redis Alpine as a dependency
    networks:
      - proxy
      - redis-network  # Connect the backend_fiber service to the redis-network

volumes:
  conf:
  vhost:  # Add this volume definition for vhost.d
  html:
  dhparam:
  certs:
  redis_data:

networks:
  proxy:
    external:
      name: nginx-proxyy
  redis-network: